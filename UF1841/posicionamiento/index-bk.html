<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        .primero {
            margin: 2rem auto;
            height: 200px;
            width: 200px;
            background-color: white;
            border: 3px solid red;
            position: relative;
        }

        .segundo {
            height: 150px;
            width: 150px;
            background-color: lightgray;
            position: absolute;
            top: 45px;
            left: 45px;
        }

        .tercero {
            height: 85px;
            width: 85px;
            background-color: gray;
            position: absolute;
            top: 55px;
            left: 55px;
        }
    </style>
</head>

<body>
    <div class="primero">
        <div class="segundo">
            <div class="tercero">
            </div>
        </div>
    </div>
</body>

</html>
