<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        .contenedor {
            text-align: center;
            border: 2px dotted black;
            width: 50%;
            height: 50vh;
            margin: 0 auto;
            position: relative;
        }

        .prim {
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        .seg {
            background-color: orange;
            position: absolute;
            right: 0;
            top: 0;
        }

        .ter {
            background-color: yellow;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .cua {
            background-color: lime;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .qui {
            background-color: aqua;
            position: absolute;
            top: 38%;
            left: 38%;
        }

        .contenedor div {
            width: 25%;
            height: 25%;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="prim">1</div>
        <div class="seg">2</div>
        <div class="ter">3</div>
        <div class="cua">4</div>
        <div class="qui">5</div>
    </div>
</body>

</html>
