<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Array | Alejandro Peralta</title>
</head>

<body>
    <h1>Programa array</h1>
    <hr>

    <ul id="list"></ul>

    <p>Total suma: <span id="tot">0</span></p>

    <script>
        let lista = document.getElementById("list");
        let totParrafo = document.getElementById("tot");
        let numeros = [3, 7, 2, 9, 5, 10];
        let total = 0;
        for (let n of numeros) {
            total += n
            li = document.createElement('li');
            li.innerHTML = `${n}`;
            lista.appendChild(li);
        }
        console.log(`Total suma: ${total}`);
        totParrafo.innerHTML = `${total}`;
    </script>
</body>

</html>
