        function minimo(lista) {
            let salida = Infinity;

                if (lista[i] < salida) {

    <script>
        /*
        Crear un array con cinco valores numéricos.
        Comprobar si son todos positivos.
        Devolver el producto de todos los positivos del array.
        */
        function producto(lista) {
            let salida = 1;
            let actual = 0;
            for (let i = 0; i < lista.length; i++) {
                actual = lista[i];
                if (actual >= 0) {
                    salida = salida *  actual;
                }
            }
            return salida;
        }

        let cinco = [12, 3, -2, 7, -1];
        console.log(producto(cinco));


    </script>
