
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen JavaScript - Janlex</title>
    <style>
        body { font-family: sans-serif;
             padding: 20px; 
             line-height: 1.6; 
        }

        .container { max-width: 600px;
             margin: auto; border: 1px solid #ccc;
              padding: 20px; border-radius: 10px;
             }

        .section { margin-bottom: 30px;
             padding-bottom: 20px;
              border-bottom: 1px solid #eee;
             }

        #listado { background: #f4f4f4;
             padding: 15px;
              border-radius: 5px;
               min-height: 50px; }

        #resultadoNotas { font-weight: bold;
             color: #2c3e50;
              background: #e8f4fd;
               padding: 10px;
                border-radius: 5px; 
            }

        button { cursor: pointer;
             padding: 10px 15px;
              background: #007bff;
               color: white;
                border: none;
                 border-radius: 5px;
                }

        button:disabled { background: #ccc; 
        }
        input { padding: 5px; width: 50px;
         }

    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de Control</h1>

        <div class="section">
            <h3>1. Recorrer Array con Pausa</h3>
            <label for="tiempoTag">Segundos de espera:</label>
            <input type="number" id="tiempoTag" value="1" min="1">
            <br><br>
            <button id="start" onclick="recorrerArray()">Empezar Proceso</button>
            
            <h4>Listado de números:</h4>
            <ul id="listado">
                </ul>
        </div>

        <div class="section">
            <h3>2. Sistema de Calificaciones</h3>
            <p>Notas a evaluar: [6, 8, 0, 5, 9]</p>
            <button onclick="mostrarResultado()">Calcular Media y Estado</button>
            <br><br>
            <div id="resultadoNotas">
                Haz clic en el botón para ver el resultado.
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
